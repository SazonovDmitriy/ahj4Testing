<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="img-container">
            <img src="../pic/visa.png" class="card visa-card" alt="visa-icon">
            <img src="../pic/mastercard.png" class="card mastercard-card" alt="mastercard-icon">
            <img src="../pic/jcb.png" class="card jcb-card" alt="jcb-icon">
            <img src="../pic/discover.png" class="card discover-card" alt="discover-icon">
            <img src="../pic/diners_club.png" class="card diners_club-card" alt="diners_club-icon">
            <img src="../pic/american_express.png" class="card american_express-card" alt="american_express-icon">
        </div>
        <form data-widget="innogrn-form-widget">
            <div class="form-control">
                <label for="innorgn-input" class="hidden">Введите ИНН/ОГРН</label>
                <input id="innorgn-input" data-id="innogrn-input" type="text">
            </div>
            <button data-id="innogrn-submit">Далее</button>
        </form>
        <p class="message hidden">incorrect card number</p>
    </div>
</body>

</html>
